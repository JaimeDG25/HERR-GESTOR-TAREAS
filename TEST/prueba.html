<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <style>
        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    html, body {
        height: 100%;
    }

        body {
    height: 100%;
    background: 
        linear-gradient(145deg, #0f1727, #27205c, #402a75),
        repeating-linear-gradient(
            45deg,
            rgba(255, 255, 255, 0.03),
            rgba(255, 255, 255, 0.03) 1px,
            transparent 1px,
            transparent 10px
        );
    background-blend-mode: overlay;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}

        .login-container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #cccccc;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background-color: #2e2e40;
            color: #fff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #5c6bc0;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3949ab;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>

        {% if mensaje %}
            <p class="error-message">{{ mensaje }}</p>
        {% endif %}

        <form action="{{ url_for('enviar_datos') }}" method="POST">
            <label for="correo">Correo</label>
            <input type="text" id="correo" name="correo" required>

            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <input type="submit" value="Ingresar">
        </form>
    </div>
</body>
</html>
